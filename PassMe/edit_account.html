<div class="container">
    <h1 class="display-4">Edit Account:</h1>
    <p class="lead font-weight-bold" style="font-weight:bold">
        Kindly fill in the form (All fields with * are mandatory):
    </p>
    <form id="addAccountForm" onsubmit="event.preventDefault(); EditAccount();">
        <div class="form-group" style="display: none;">
            <label for="Id">Id:<sup><b>*</b></sup></label>
            <input type="text" id="editInputId" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="Application">Application:<sup><b>*</b></sup></label>
            <input type="text" id="editInputApp" maxlength="35" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="appUser">Username:</label>
            <input type="text" maxlength="35" class="form-control" id="editInputAppUser" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="editInputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputAppPassword">Password:</label>
            <input type="password" maxlength="35" class="form-control" id="editInputAppPassword" placeholder="Password" oninput="$('.confirmPWord').css('display','block'); ShowPasswordStrength(this.value,'#editAppPasswordProgress');ShowPasswordMatch($('#editInputCAppPassword').val(),this.value,'#editAppCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="editAppPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-group confirmPWord" style="display: none;">
            <label for="inputCAppPassword">Confirm Password:</label>
            <input type="password" maxlength="35" class="form-control" id="editInputCAppPassword" placeholder="Confirm Password" oninput="ShowPasswordMatch(this.value,$('#editInputAppPassword').val(),'#editAppCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="editAppCPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-check"></div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitEditAccount">Submit</button>
            <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
        </div>
    </form>
</div>
