<!doctype html>
<html lang="en">
<head>
    <title>PassMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</head>

<body>
    <div class="container cont" id="bgcontainer">

        <div class="row" id="container">
            <div class="container " style="background-color: rgb(135, 166, 196); height: 70%; width: 50%; border: 2px solid black; padding: 50px; border-radius: 20px;">
                <h1 class="display-4" style="border: 1px solid black; border-radius: 10px;">Welcome to PassMe!</h1>
                <span>Kindly login to continue using the system</span>
                <div style="margin: 20px;">
                    <form onsubmit="event.preventDefault(); Login();">
                        <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" minlength="5" maxlength="25" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter Username" required>
                        <!--<small id="usernameHelp" class="form-text" style="color: red;">We'll never share your email with anyone else.</small>-->
                        </div>
                        <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" minlength="6" maxlength="25" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                        <div class="form-check"></div>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="submitLogin">Submit</button>
                        <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
                        </div>
                    </form><br>
                    <div id="createAdmin" style="display: block;">
                        <small class="form-text" style="color: black;">Your first time using the app?</small>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" id="create">Create Admin</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="aid" style="height: 50px;"></div>

    </div>
    <footer class="container footer">
        <div class="container">
            <span class="text-muted">
                Copyright&copy; University of Plymouth
            </span>
        </div>
    </footer>

    <style>
        html, body{
            height: 100%;
            margin: 0;
        }
        .cont{
            min-height: 100%;
            margin-bottom: 0 auto -50px;
        }
        .footer {
            height: 50px;
            background-color: #f5f5f5;
        }
    </style>

</body>
</html>
