<div class="container">
    <h1 class="display-4">Add Account:</h1>
    <p class="lead font-weight-bold" style="font-weight:bold">
        Kindly fill in the form (All fields with * are mandatory):
    </p>
    <form id="addAccountForm" onsubmit="event.preventDefault(); AddAccount();">
        <div class="form-group">
            <label for="Application">Application:<sup><b>*</b></sup></label>
            <input type="text" maxlength="35" class="form-control" id="inputApp" placeholder="Application" required>
        </div>
        <div class="form-group">
            <label for="appUser">Username:</label>
            <input type="text" maxlength="35" class="form-control" id="inputAppUser" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputAppPassword">Password:<sup><b>*</b></sup></label>
            <input type="password" class="form-control" id="inputAppPassword" placeholder="Password" oninput="ShowPasswordStrength(this.value,'#appPasswordProgress');ShowPasswordMatch($('#inputCAppPassword').val(),this.value,'#appCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="appPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-group">
            <label for="inputCAppPassword">Confirm Password:<sup><b>*</b></sup></label>
            <input type="password" class="form-control" id="inputCAppPassword" placeholder="Confirm Password" oninput="ShowPasswordMatch(this.value,$('#inputAppPassword').val(),'#appCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="appCPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-check"></div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitAddAccount">Submit</button>
            <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
        </div>
    </form>
</div>
