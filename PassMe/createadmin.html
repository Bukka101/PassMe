<div class="container " style="background-color: rgb(135, 166, 196); height: 70%; width: 50%; border: 2px solid black; padding: 50px; border-radius: 20px;">
    <h1 class="display-4" style="border: 1px solid black; border-radius: 10px;">Create Admin!</h1>
    <span>Kindly fill in the form (all fields are mandatory)</span>
    <div style="margin: 20px;">
        <form onsubmit="event.preventDefault(); CreateAdmin();">
            <div class="form-group">
            <label for="user">User</label>
            <input type="text" minlength="5" maxlength="25" class="form-control" id="inputUser" aria-describedby="userHelp" placeholder="Enter User" required>
            </div>
            <div class="form-group">
            <label for="inputUserPassword">Password</label>
            <input type="password" minlength="6" maxlength="25" class="form-control" id="inputUserPassword" placeholder="Password" required oninput="ShowPasswordStrength(this.value,'#userPasswordProgress');ShowPasswordMatch($('#inputCUserPassword').val(),this.value,'#userCPasswordProgress');">
            </div>
            <div class="progress" style="display: none;">
                <div id="userPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-group">
            <label for="inputCUserPassword">Confirm Password</label>
            <input type="password" minlength="6" maxlength="25" class="form-control" id="inputCUserPassword" placeholder="Confirm Password" required oninput="ShowPasswordMatch(this.value,$('#inputUserPassword').val(),'#userCPasswordProgress');">
            </div>
            <div class="progress" style="display: none;">
                <div id="userCPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-check"></div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="submitCreateAdmin">Submit</button>
            <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
            </div>
        </form>
    </div>
</div>
