<div class="container">
    <h1 class="display-4">Change Admin Password:</h1>
    <p class="lead font-weight-bold" style="font-weight:bold">
        Kindly fill in the form (All fields are mandatory):
    </p>
    <form onsubmit="event.preventDefault(); EditAdmin();">
        <div class="form-group">
        <label for="editUser">User</label>
        <input type="text" class="form-control" id="editInputUser" disabled>
        </div>
        <div class="form-group">
        <label for="editInputUserPassword">Password</label>
        <input type="password" minlength="6" maxlength="25" class="form-control" id="editInputUserPassword" placeholder="Password" required oninput="ShowPasswordStrength(this.value,'#editUserPasswordProgress');ShowPasswordMatch($('#editInputCUserPassword').val(),this.value,'#editUserCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="editUserPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-group">
        <label for="editInputCUserPassword">Confirm Password</label>
        <input type="password" minlength="6" maxlength="25" class="form-control" id="editInputCUserPassword" placeholder="Confirm Password" required oninput="ShowPasswordMatch(this.value,$('#editInputUserPassword').val(),'#editUserCPasswordProgress');">
        </div>
        <div class="progress" style="display: none;">
            <div id="editUserCPasswordProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="form-check"></div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" id="submitEditAdmin">Submit</button>
        <button type="reset" class="btn btn-primary" style="margin-left: 10px;">Reset</button>
        </div>
    </form>
</div>
